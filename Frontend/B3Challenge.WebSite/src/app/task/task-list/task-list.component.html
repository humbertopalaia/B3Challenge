<div class="container">
    <mat-spinner *ngIf="isLoading" class="custom-spinner" ></mat-spinner>

    <table *ngIf="!isLoading" #table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>


        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <!--  {{element.date | date : 'dd/MM/yyyy'}} -->
            <td mat-cell *matCellDef="let element"> {{element.date | date : 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.taskStatus.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>

            <td mat-cell *matCellDef="let element">

                <button mat-icon-button color="primary" aria-label="Editar" (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button color="warn" aria-label="Excluir" (click)="confirmDelete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
